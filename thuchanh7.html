<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự Kiện Bàn Phím</title>
</head>
<style>
    *{
        width: 1000px;
        height: 300px;
        background-color: aquamarine;
    }
</style>
<body onload = "doReady()">
    <img id="coffin_dance" src="dance.png" alt="Dance"
     style="position: absolute; left: 0;top: 0px;height: 100px;width: 150px;">
     <script>
        function moveTop(){
            let dance = document.getElementById('coffin_dance');
            dance.style.top = parseInt(dance.style.top) - 10 + 'px';
        }
        function moveLeft(){
            let dance = document.getElementById('coffin_dance');
            dance.style.left = parseInt(dance.style.left) - 10 + 'px';
        }
        function moveRight(){
            let dance = document.getElementById('coffin_dance');
            dance.style.right = parseInt(dance.style.right) + 10 + 'px';
        }
        function moveDown(){
            let dance = document.getElementById('coffin_dance');
            dance.style.top = parseInt(dance.style.top) + 10 + 'px';
        }
        function moveSelection(evt){
            switch (evt.keyCode){
                case 37: 
                moveLeft();
                break;
                case 39:
                moveRight();
                    
                    break;

                case 38:
                    moveTop();
                    break;
                case 40: 
                    moveDown();
                break;
            }
        }
        function doReady(){
            window.addEventListener('keydown',moveSelection);
            window.addEventListener
        }
     </script>
</body>
</html>
