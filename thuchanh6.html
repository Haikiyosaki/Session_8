<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự Kiện Chuột</title>
</head>
<body>
    <form action="">
        <img id="myImage" src="ball1.png" alt="BALL" width="100px" height="80px">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();">
    </form>
    <script>
        let ball = document.getElementById('myImage');
        function init(){
            ball = document.getElementById('myImage');
            ball.style.position = 'relative';
            ball.style.left = '0px';

        }
        function moveRight(){
            ball.style.left = parseInt(ball.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</body>
</html>
